<h3 class="title-section">Cursos</h3>

<div class="example-header" >


  <label for="finder">Buscar por nombre...</label>
  <input id="finder" matInput #filter >

</div>


<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Acciones">
      <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
      <mat-cell *matCellDef="let row">

        <button style="    background-color: #fd6964 !important" class="btn boton-editar" type="button" (click) = "editCourse(row)" matTooltip="Editar">
          <mat-icon style="margin-top: 7px" >edit</mat-icon>
        </button>


        <button style="    background-color: #fd6964 !important" class="btn boton-eliminar" type="button" (click) = "deleteCourse(row)" matTooltip="Eliminar">
          <mat-icon style="margin-top: 7px" >delete</mat-icon>
        </button>

      </mat-cell>
    </ng-container>


    <!-- Progress Column -->
    <ng-container matColumnDef="Nombre">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
    </ng-container>


    <!-- Progress Column -->
    <ng-container matColumnDef="Jardin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Jardin </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.garden_id}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <div class="example-no-results" *ngIf="dataSource.renderedData.length == 0">
  No hay registros con dicho nombre.
  </div>

<mat-paginator #paginator
[length]="dataSource.filteredData.length"
[pageIndex]="0"
[pageSize]="5"
[pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>

<div class="fixed-action-btn">
  <a class="btn-floating btn-large boton-agregar" (click)="addCourse()">
   <i class="large material-icons">add</i>
 </a>
</div>
