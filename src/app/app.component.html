  <mat-sidenav-container >

    <mat-sidenav #sidenav mode="push" >
      <mat-card class="example-card" style="max-width: 300px; padding-bottom: 0 !important; height: 34%;">



        <img mat-card-image src="assets/back.png" style="margin-top: -338px !important; margin-bottom: 0 !important">

        <div class="userInfo">
              <img src="{{currentUser.picture}}"  class="circle responsive-img" style="max-height: 93px; max-width: 85px">
              <br>
              <a ><div class="white-text name">{{currentUser.name}}</div></a>
              <a ><div class="white-text email">{{currentUser.email}} </div></a>
        </div>




      </mat-card>

          <mat-expansion-panel disabled hideToggle="true" (click)="sidenav.close()" routerLink="/home" routerLinkActive="active" (click)="changeMenu(admin,statics)">
            <mat-expansion-panel-header class="panel-nav">
              <mat-panel-title>
                <mat-icon style="color: rgb(253, 102, 84)" >home</mat-icon>
                <span style="color: rgba(0,0,0,0.87); margin-left: 5px" > Mi Jardin</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>





          <mat-expansion-panel #statics (click)="changeMenu(admin)">
            <mat-expansion-panel-header class="panel-nav">
              <mat-panel-title>
                <mat-icon style="color: rgb(253, 102, 84)">trending_up</mat-icon>
                <span style="margin-left: 5px"> Estadistica</span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div >

              <div class="col s12" >
                <button mat-button class="sidenavBtn" routerLink="/statics/courses" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">people</mat-icon>
                  <span style="margin-left: 5px">Cursos</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/statics/teachers" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">edit</mat-icon>
                  <span style="margin-left: 5px">Profesores</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/statics/parents" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">wc</mat-icon>
                  <span style="margin-left: 5px">Apoderados</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/statics/childrens" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">face</mat-icon>
                  <span style="margin-left: 5px">Niños</span>
                </button>
              </div>



            </div>


          </mat-expansion-panel>


          <mat-expansion-panel #admin (click)="changeMenu(statics)">
            <mat-expansion-panel-header class="panel-nav">
              <mat-panel-title>
                <mat-icon style="color: rgb(253, 102, 84)">lock</mat-icon>
                <span style="margin-left: 5px"> Administración</span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div >

              <div class="col s12" >
                <button mat-button class="sidenavBtn" routerLink="/admin/courses" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">people</mat-icon>
                  <span style="margin-left: 5px">Cursos</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/admin/teachers" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">edit</mat-icon>
                  <span style="margin-left: 5px">Profesores</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/admin/parents" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">wc</mat-icon>
                  <span style="margin-left: 5px">Apoderados</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/admin/childrens" routerLinkActive="active" (click)="sidenav.close()" >
                  <mat-icon style="color: rgb(253, 102, 84)">face</mat-icon>
                  <span style="margin-left: 5px">Niños</span>
                </button>
              </div>


            </div>


          </mat-expansion-panel>





    </mat-sidenav>

    <div class="my-content">
       <mat-toolbar style="background: #fd6964 !important" *ngIf="isLogged">

        <mat-toolbar-row>
          <mat-icon class="example-icon" style="margin-right: 10px; color: white" (click)="sidenav.open()" >menu</mat-icon>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" [matMenuTriggerFor]="menu" style="color: white">more_vert</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>

      <router-outlet></router-outlet>

      <mat-menu #menu="matMenu">
        <button  mat-menu-item routerLink="/profile" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>create</mat-icon>
          Editar Perfil
        </button>

        <button router mat-menu-item routerLink="/login" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon >close</mat-icon>
          Cerrar Sesion
        </button>
      </mat-menu>

    </div>

  </mat-sidenav-container>
