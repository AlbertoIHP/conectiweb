  <mat-sidenav-container >

    <mat-sidenav #sidenav mode="push" >
      <mat-card class="example-card" style="max-width: 300px; padding-bottom: 0 !important; height: 34%;">



        <img mat-card-image src="assets/back.png" style="margin-top: -338px !important; margin-bottom: 0 !important">

        <div class="userInfo">
              <img src="{{currentUser.picture}}"  class="circle responsive-img" style="max-height: 93px; max-width: 85px">
              <br>
              <a ><div class="white-text name">{{currentUser.name}}</div></a>
              <a ><div class="white-text email">{{currentUser.email}} </div></a>
        </div>




      </mat-card>





          <mat-expansion-panel disabled  #statics (click)="goHome()" hideToggle="true">
            <mat-expansion-panel-header class="panel-nav">
              <mat-panel-title>
                <span style="color: rgba(0,0,0,0.87)" > Mi Jardin</span>
              </mat-panel-title>
            </mat-expansion-panel-header>
          </mat-expansion-panel>





          <mat-expansion-panel #statics (click)="changeMenu(admin)">
            <mat-expansion-panel-header class="panel-nav">
              <mat-panel-title>
                <span > Estadistica</span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div >

              <div class="col s12" >
                <button mat-button class="sidenavBtn" routerLink="/cit" routerLinkActive="active">
                  <mat-icon>edit</mat-icon>
                  <span>Citas</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/es" routerLinkActive="active">
                  <mat-icon>edit</mat-icon>
                  <span>Estado Citas</span>
                </button>
              </div>



            </div>


          </mat-expansion-panel>


          <mat-expansion-panel #admin (click)="changeMenu(statics)">
            <mat-expansion-panel-header class="panel-nav">
              <mat-panel-title>
                <i class="fa fa-address-book icono-nav" aria-hidden="true"></i>
                <span > Administraci√≥n</span>
              </mat-panel-title>
            </mat-expansion-panel-header>

            <div >

              <div class="col s12" >
                <button mat-button class="sidenavBtn" routerLink="/cit" routerLinkActive="active">
                  <mat-icon>edit</mat-icon>
                  <span>Citas</span>
                </button>
              </div>

              <div class="col s12">
                <button mat-button class="sidenavBtn" routerLink="/es" routerLinkActive="active">
                  <mat-icon>edit</mat-icon>
                  <span>Estado Citas</span>
                </button>
              </div>



            </div>


          </mat-expansion-panel>





    </mat-sidenav>

    <div class="my-content">
       <mat-toolbar style="background: #fd6964 !important" *ngIf="isLogged">

        <mat-toolbar-row>
          <mat-icon class="example-icon" style="margin-right: 10px; color: white" (click)="sidenav.open()" >menu</mat-icon>
          <span class="example-spacer"></span>
          <mat-icon class="example-icon" [matMenuTriggerFor]="menu" style="color: white">more_vert</mat-icon>
        </mat-toolbar-row>
      </mat-toolbar>

      <router-outlet></router-outlet>

      <mat-menu #menu="matMenu">
        <button  mat-menu-item><mat-icon>create</mat-icon>Editar Perfil</button>
        <button (click)="singOut()" mat-menu-item><mat-icon >close</mat-icon>Cerrar Sesion</button>
      </mat-menu>

    </div>

  </mat-sidenav-container>
